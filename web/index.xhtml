<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <p:dataTable id="table" var="cat" value="${categoriaBean.listaCategorias}">
                <p:column headerText="Código Categoría">
                    <h:outputText value="#{cat.codigocategoria}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{cat.nombre}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{cat.descripcion}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{cat.estado}" />
                </p:column>            
            </p:dataTable>
            
            <p:commandButton id="boton" action="#{categoriaBean.crearCategoria()}" 
                 update="table" value="Crear" icon="ui-icon-disk" />

        </h:form>
    </h:body>
</html>
